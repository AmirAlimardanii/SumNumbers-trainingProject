    .container2 {
      position: fixed;
      top: 3rem;
      right: 3rem;
      display: inline-block;
      cursor: pointer;
      z-index: 1;
    }

    .bar1,
    .bar2,
    .bar3 {
      width: 35px;
      height: 5px;
      background-color: #333;
      margin: 5px 0;

      transition: 0.4s;
    }

    .change .bar1 {
      -webkit-transform: rotate(-45deg) translate(-9px, 6px);
      transform: rotate(-45deg) translate(-9px, 6px);
    }

    .change .bar2 {
      opacity: 0;
    }

    .change .bar3 {
      -webkit-transform: rotate(45deg) translate(-8px, -8px);
      transform: rotate(45deg) translate(-8px, -8px);
    }

    .game-menu {
      display: block;
      position: fixed;
      border: 1px solid rgb(112, 102, 102);
      border-radius: 4.5rem 0 0 1rem;
      height: 100%;
      width: 250px;
      right: 0px;
      top: 0px;
      background-color: #2d9797;
      z-index: -1;
    }
    ul {
      list-style-type: none;
      margin-top: 200px;
      padding-top: 10px;
    }
    li {
      float: right;
      border: 1px solid rgb(129, 123, 123);
      height: 50px;
      width: 250px;
      margin-top: 5px;
      padding-top: 15px;
      top: 0px;
      text-align: center;
      background-color: #9ae1e1;
    }
    a {
      text-align: center;
      color: black;
      text-decoration: none;
    }
    .hidden-menu {
      display: none;
    }
    .button {
      background-color: #1d7272;
      border: none;
    }

    /* responsive for tablet */

    }
    /* responsive for mobile */
    @media screen and (max-width: 750px) {
